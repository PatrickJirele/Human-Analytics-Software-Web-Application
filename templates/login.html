{% extends "base.html" %}
{% block content %}

<style>
    .login-form-container {
      /* box-shadow: 5px 5px lightblue; Can be added back in I just think it looks bad */
      border: 3px solid #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      width: 30%;
      max-width: 400px;
      margin: auto;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      margin-bottom: 5px;
    }

    .email,
    .pWord {
      width: 100%;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding-left: 8px;
      margin-bottom: 10px;
    }

    .submit {
      background: #b3b3b3;
      width: 100%;
      height: 30px;
      border: none;
      border-radius: 17px;
      padding-left: 7px;
      color: blue;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit:hover{
        background-color: #9a9a9a;
    }

    .error{
        color: red;
    }

</style>
<div class="login-form-container">
    <form action="/login" method="POST">
        <label><b>Email
        </b>
        </label>
        <input type="email" name="email" class="email" placeholder="Email">
        <br><br>
        <label><b>Password
        </b>
        </label>
        <input type="Password" name="pWord" class="pWord" placeholder="Password">
        <br><br>
        {% if error %}<b class="error">{{error}}</b>{% endif %}<br>
        <br>
        <input type="submit" class="submit" value="Login">
    </form>
</div>
{% endblock %}
